{% extends 'layout.html' %}

{% block content %}

<style>
  .hero-section h1 {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    animation: fadeIn 1.5s;
  }
  
  .hero-section p {
    font-size: 1.5rem;
    margin-top: 10px;
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    animation: fadeIn 1.5s 0.5s both;
  }
  
  .link-section {
    padding: 40px 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    max-width: 900px;
    margin: 0 auto;
  }
  
  .link-section a {
    background-color: #80bfff;
    color: #333;
    text-decoration: none;
    font-size: 1.3rem;
    font-weight: 600;
    padding: 25px 50px;
    text-align: center;
    display: inline-block;
    border-radius: 3px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    flex: 1;
    min-width: 250px;
  }
  
  .link-section a:hover {
    background-color: #66b3ff;
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .hero-section h1 {
      font-size: 3rem;
    }
    .link-section a {
      width: 100%;
    }
  }
</style>
  
<div class="hero-section">
  <h1>Sonic Archives</h1>
  <p>Learn about the Music History of NYC</p>
</div>
  
<div class="link-section">
  <a href="{{ url_for('harlem_renaissance') }}">Learning Track</a>
  <a href="{{ url_for('quiz1') }}">Quiz</a>
</div>

{% endblock %}
