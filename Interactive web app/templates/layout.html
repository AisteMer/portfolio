<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonic Archives</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <nav class="custom-navbar d-flex justify-content-between align-items-center px-4 py-2 shadow-sm">
    <h1 class="text-white m-0 fw-bold fs-3">Sonic Archives</h1>
    <div>
      <a href="{{ url_for('home') }}" class="nav-button me-2">Home <span class="nav-icon">⌂</span></a>
      <a href="{{ url_for('harlem_renaissance') }}" class="nav-button me-2">Learning Track <span class="nav-icon">✎</span></a>
      <a href="{{ url_for('quiz1') }}" class="nav-button">Quiz <span class="nav-icon">☑</span></a>
    </div>
  </nav>

</head>
<body>
    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="mt-5 py-3 text-center">
        <div class="container">
            <p class="text-muted small">© 2025 Sonic Archives - Learn NYC's Music History</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
